<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Builder Template</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        @font-face {
            font-family: 'Rajdhani';
            font-style: normal;
            font-weight: 700;
            src: url('https://fonts.gstatic.com/s/rajdhani/v15/LDI2apCSOBg7S-QT7pa8FvOreec.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Rajdhani';
            font-style: normal;
            font-weight: 600;
            src: url('https://fonts.gstatic.com/s/rajdhani/v15/LDI2apCSOBg7S-QT7pbYF_Oreec.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 400;
            src: url('https://legendsbuildgroup.com.au/wp-content/uploads/elementor/google-fonts/fonts/rubik-ijwkbxyifdniv7nbrxw.woff2') format('woff2');
        }

        [x-cloak] { display: none !important; }
        .hero-overlay {
            background: linear-gradient(to right, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.3) 100%);
        }
        html { scroll-behavior: smooth; }

        .accordion-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .accordion-expanded {
            max-height: 500px;
            opacity: 1;
        }

        .hero-headline {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary-color)',
                        secondary: 'var(--secondary-color)',
                    },
                    fontFamily: {
                        sans: ['Rubik', 'sans-serif'],
                        heading: ['Rajdhani', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased text-gray-800 bg-white" x-data="poolBuilderApp()" x-init="init()" x-cloak>
<!-- LOADING STATE -->
<div x-show="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="text-xl font-bold animate-pulse text-gray-400">Loading Experience...</div>
</div>

<!-- MAIN CONTENT -->
<div x-show="!loading">

    <!-- NAV BAR -->
    <nav class="bg-white shadow-md fixed w-full z-40 transition-all duration-300">
        <div class="container mx-auto px-4 md:px-6 py-4 flex justify-between items-center relative">
            <div class="flex items-center gap-2">
                 <img :src="style.assets.logo_url.content" alt="Logo" class="h-10 md:h-12 w-auto object-contain">
            </div>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center space-x-6">
                <div class="flex flex-col text-right">
                    <span class="text-xs text-gray-500 font-bold uppercase tracking-wider">Call for questions</span>
                    <a :href="'tel:' + content.contact_info.phone_value.content" class="text-lg font-heading font-bold text-gray-800 hover:text-primary transition" x-text="content.contact_info.phone_display.content"></a>
                </div>
                <button @click="scrollToForm()"
                        class="bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-bold transition duration-300 shadow-lg"
                        x-text="getCTA('nav')">
                </button>
            </div>

            <!-- Mobile Hamburger -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-gray-800 focus:outline-none p-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Mobile Dropdown -->
            <div x-show="mobileMenuOpen"
                 @click.away="mobileMenuOpen = false"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 -translate-y-2"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 class="absolute top-full left-0 w-full bg-white shadow-xl border-t border-gray-100 md:hidden flex flex-col items-center p-6 space-y-4">

                <button @click="scrollToForm(); mobileMenuOpen = false"
                        class="w-full bg-primary hover:bg-secondary text-white px-6 py-4 rounded-lg font-bold transition duration-300 shadow-lg text-lg"
                        x-text="getCTA('nav')">
                </button>

                <div class="flex flex-col items-center pt-2">
                    <span class="text-xs text-gray-500 font-bold uppercase tracking-wider">Call for questions</span>
                    <a :href="'tel:' + content.contact_info.phone_value.content" class="text-xl font-heading font-bold text-gray-800 mt-1" x-text="content.contact_info.phone_display.content"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <header class="relative h-screen min-h-[600px] flex items-center bg-cover bg-center fixed-bg"
            :style="`background-image: url('${style.assets.hero_background_url.content || 'https://images.unsplash.com/photo-1562778612-e1e0cda9915c?auto=format&fit=crop&q=80'}')`">
        <div class="absolute inset-0 hero-overlay"></div>

        <div class="container mx-auto px-4 md:px-6 relative z-10 pt-20">
            <div class="grid md:grid-cols-2 gap-12 items-center">

                <div class="text-white space-y-8 animate-fade-in-up">
                    <span class="text-white font-bold uppercase tracking-widest border-l-4 border-primary pl-3 text-sm"
                          x-text="content.business_profile.location_focus.content"></span>

                    <h1 class="hero-headline text-4xl md:text-6xl leading-tight drop-shadow-lg"
                        x-text="content.hero_section.headline.content"></h1>

                    <p class="text-xl md:text-2xl text-gray-100 font-light max-w-lg leading-relaxed"
                       x-text="content.hero_section.subheadline.content"></p>

                    <!-- CTA Button (Always Visible) -->
                    <div>
                        <button @click="scrollToForm()"
                                class="mt-4 bg-primary hover:bg-secondary text-white text-lg px-10 py-5 rounded-lg font-bold shadow-2xl transform hover:-translate-y-1 transition duration-300 border-2 border-primary hover:border-secondary w-full md:w-auto">
                            <span x-text="getCTA('main')"></span>
                        </button>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </header>

    <!-- TRUST BAR -->
    <section class="bg-gray-50 py-12 border-b border-gray-200">
        <div class="container mx-auto px-4 md:px-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center divide-y md:divide-y-0 md:divide-x divide-gray-200">
                <template x-for="item in content.trust_bar.items">
                    <div class="flex flex-col items-center space-y-3 px-4 pt-4 md:pt-0">
                        <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xl font-bold">✓</div>
                        <span class="font-heading font-bold text-gray-800 text-lg" x-text="item.content"></span>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- INTRO & FEATURES -->
    <section class="py-24">
        <div class="container mx-auto px-4 md:px-6 text-center max-w-5xl">
            <h2 class="text-3xl md:text-5xl font-heading font-bold mb-8 text-gray-900 leading-tight">
                Why Choose <span class="text-primary underline decoration-4 decoration-primary/20" x-text="content.business_profile.company_name.content"></span>?
            </h2>
            <p class="text-xl text-gray-600 leading-relaxed mb-20 max-w-3xl mx-auto" x-text="content.value_proposition_grid.intro_text.content"></p>

            <div class="grid md:grid-cols-3 gap-8 text-left">
                <template x-for="feature in content.value_proposition_grid.features">
                    <div class="bg-white p-8 rounded-2xl border border-gray-100 shadow-lg hover:shadow-xl transition-shadow duration-300 relative overflow-hidden group">
                        <div class="absolute top-0 left-0 w-2 h-full bg-primary group-hover:w-full transition-all duration-500 opacity-5"></div>
                        <h3 class="text-xl font-heading font-bold text-gray-900 mb-4 relative z-10" x-text="feature.title"></h3>
                        <p class="text-gray-600 leading-relaxed relative z-10" x-text="feature.description"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- PAIN POINT REMOVER -->
    <section class="py-24 bg-gray-900 text-white relative overflow-hidden" style="background-color: #202039;">
        <div class="container mx-auto px-4 md:px-6 relative z-10 flex flex-col lg:flex-row items-center gap-16">
            <div class="lg:w-1/2 space-y-6">
                <div class="inline-block bg-primary/20 text-primary font-bold px-4 py-1 rounded-full text-sm mb-2">Hassle-Free Process</div>
                <h2 class="text-3xl md:text-5xl font-heading font-bold leading-tight" x-text="content.pain_point_remover.headline.content"></h2>
                <p class="text-lg text-gray-300 leading-relaxed" x-text="content.pain_point_remover.body_copy.content"></p>
            </div>
            <div class="lg:w-1/2 w-full bg-white/5 backdrop-blur-md p-10 rounded-2xl border border-white/10 relative">
                <div class="flex text-yellow-400 text-2xl mb-6 tracking-wide">★★★★★</div>
                <p class="italic text-xl text-gray-100 mb-8 leading-relaxed">"<span x-text="content.social_proof.review_highlight.content"></span>"</p>
                <div class="border-t border-gray-700 pt-6">
                    <!-- Updated Social Proof Format -->
                    <div class="font-bold text-white text-lg">
                        — <span x-text="content.social_proof.review_author_name.content"></span>, <span x-text="content.social_proof.review_author_location.content"></span> Pool Owner
                    </div>
                    <div class="text-sm text-primary font-semibold mt-1 flex items-center gap-2">
                        <span x-text="content.social_proof.google_rating_text.content"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- RECENT PROJECTS SLIDER -->
    <section x-show="style.assets.recent_projects && style.assets.recent_projects.length > 0" class="py-24 bg-white border-b border-gray-100">
        <div class="container mx-auto px-4 md:px-6 max-w-5xl">
            <h2 class="text-3xl font-heading font-bold text-center mb-10 text-gray-900">Recent Projects</h2>

            <div x-data="{ activeSlide: 0, timer: null }"
                 x-init="timer = setInterval(() => { activeSlide = activeSlide === style.assets.recent_projects.length - 1 ? 0 : activeSlide + 1 }, 2800)"
                 class="relative w-full">

                <div class="relative w-full h-[420px] md:h-[540px]">
                    <template x-for="(project, index) in style.assets.recent_projects" :key="index">
                        <div x-show="activeSlide === index"
                             x-transition:enter="transition ease-out duration-700"
                             x-transition:enter-start="opacity-0"
                             x-transition:enter-end="opacity-100"
                             x-transition:leave="transition ease-in duration-700 absolute"
                             x-transition:leave-start="opacity-100"
                             x-transition:leave-end="opacity-0"
                             class="absolute inset-0 flex flex-col items-center">

                            <div class="h-[320px] md:h-[448px] w-full flex items-center justify-center mb-6">
                                <img :src="project.image_url" class="max-h-full max-w-full object-contain rounded-2xl shadow-lg">
                            </div>

                            <p x-show="project.description && project.description.length > 0"
                               x-text="project.description"
                               class="text-gray-600 font-medium text-lg text-center max-w-2xl animate-fade-in px-4"></p>
                        </div>
                    </template>
                </div>

                <div class="flex justify-center gap-2 mt-4">
                    <template x-for="(project, index) in style.assets.recent_projects" :key="index">
                        <button @click="activeSlide = index; clearInterval(timer)"
                                class="w-2 h-2 rounded-full transition-all duration-300"
                                :class="activeSlide === index ? 'bg-primary w-6' : 'bg-gray-300 hover:bg-gray-400'">
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- BOTTOM FORM SECTION (Always Visible) -->
    <section id="contact-section" class="py-24 bg-gray-50">
        <div class="container mx-auto px-4 md:px-6 max-w-3xl bg-white p-8 md:p-12 rounded-3xl shadow-2xl border border-gray-100">
            <div class="text-center mb-10">
                <h2 class="text-2xl md:text-4xl font-heading font-bold text-gray-900 mt-2"
                    x-text="getFormHeadline()"></h2>
                <p class="text-gray-500 mt-4 text-lg">Enter your details below. We'll be in touch within 24 hours.</p>
            </div>
            <div x-html="renderForm('bottom')"></div>
        </div>
    </section>

    <!-- FAQ SECTION -->
    <section class="py-24 bg-white border-t border-gray-200">
        <div class="container mx-auto px-4 md:px-6 max-w-3xl">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-heading font-bold text-gray-900" x-text="faq.faq_section.section_title"></h2>
                <p class="text-gray-500 mt-2">Answers to your common questions</p>
            </div>

            <div class="space-y-4">
                <template x-for="(item, index) in getAllFaqs()" :key="index">
                    <div class="border border-gray-200 rounded-lg bg-gray-50 overflow-hidden" x-data="{ expanded: false }">
                        <button @click="expanded = !expanded" class="w-full px-6 py-4 flex justify-between items-center text-left focus:outline-none bg-white hover:bg-gray-50 transition">
                            <span class="font-bold text-gray-800 text-lg" x-text="item.question"></span>
                            <span class="text-primary font-bold text-2xl transform transition-transform duration-300"
                                  :class="{'rotate-45': expanded}">+</span>
                        </button>
                        <div class="bg-gray-50 px-6 text-gray-600 leading-relaxed accordion-content"
                             :class="{'accordion-expanded py-4': expanded}">
                            <p x-text="item.answer"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-gray-900 border-t border-gray-800 text-white py-12" style="background-color: #202039;">
        <div class="container mx-auto px-4 md:px-6 text-center space-y-4">
            <p class="text-gray-400 text-sm">
                &copy; <span x-text="new Date().getFullYear()"></span> <span x-text="content.business_profile.company_name.content"></span>. All rights reserved.
            </p>

            <!-- Compliance Loop (ABN, Lic, etc) -->
            <div class="flex flex-wrap justify-center gap-4 pt-2">
                <template x-for="item in content.legal_compliance.compliance_items">
                    <span x-show="item.content" class="inline-block border border-gray-700 rounded px-3 py-1 text-xs text-gray-400 font-mono tracking-wide" x-text="item.content"></span>
                </template>
            </div>

            <!-- Legal Links -->
            <div class="flex justify-center gap-6 mt-6 text-xs text-gray-500">
                <a href="#" class="hover:text-gray-300 transition">Privacy Policy</a>
                <a href="#" class="hover:text-gray-300 transition">Terms & Conditions</a>
            </div>
        </div>
    </footer>

</div>

<!-- LOGIC ENGINE -->
<script>
    function poolBuilderApp() {
        return {
            loading: true,
            mobileMenuOpen: false,
            content: {},
            faq: {},
            style: {},

            async init() {
                try {
                    // MERGED DATA
                    this.content = {
"business_profile": {
"company_name": {
"content": "Legends Build Group",
"_context": "The exact business name."
},
"location_focus": {
"content": "Cairns & Far North Queensland",
"_context": "The primary city or region they serve (e.g., 'Sydney & NSW', 'Victoria'). Critical for local trust."

"funnel_strategy": {

},

"_context": "The phone number sanitized for a link (e.g. '0754551234' - no spaces, dashes or brackets)."
},

"content": "info@legendsbuildgroup.com.au",
"_context": "The primary public email address found on the site."
}
},
"legal_compliance": {

{
"content": "QBCC Lic #15135238",

},
{
"content": "ABN: 52 631 132 548",
"_context": "ABN or ACN if found in footer."
},
{
"content": "Master Builders Association Member",
"_context": "Any other key status (e.g. 'Master Builders Member' or 'SPASA Member'). Leave blank if not found."
}
]
},
"hero_section": {
"headline": {
"content": "Fixed Price Plunge Pools Ready in Record Time",
"_context": "A high-impact H1. If 'VOLUME', focus on the offer (e.g., 'Fixed Price Pools Ready for Summer'). If 'CUSTOM', focus on the outcome (e.g., 'Sydney's Most Trusted Bespoke Pool Builders'). Keep under 10 words."
},
"subheadline": {
"content": "Cairns' trusted Plungie specialists. Award-winning pre-cast pools built in half the time of traditional pools.",
"_context": "Support the H1. Mention the location and a key trust signal. E.g., 'Over 1,000 pools built in [Location]. Start your journey today.'"
},
"cta_text": {

},

},
"items": [
{
"content": "Official Plungie Partner",
"_context": "Item 1 text or image alt-text (e.g., '1,000+ Builds' or 'SPASA Member')."
},
{
"content": "Master Builders Association",
"_context": "Item 2 text or image alt-text."
},
{
"content": "QBCC Licensed Builder",
"_context": "Item 3 text or image alt-text."
}
]
},
"value_proposition_grid": {
"intro_text": {
"content": "Designed to withstand harsh tropical climates, our Plungie pools deliver instant lifestyle value. Not just a pool—an investment in outdoor living that's completed in half the time of traditional builds.",
"_context": "A 2-sentence hook introducing why they are different. Focus on 'Not just a pool, a lifestyle' or 'Quality without compromise'."
},
"features": [
{
"title": "Award-Winning Pre-Cast Pools",
"_context": "Feature 1 Title. Look for 'Mineral Pools', 'Fixed Prices', or 'In-House Team'.",
"description": "World-first Plungie pools pioneering the future of swimming pools. Choose from 5 fixed sizes designed for Australian backyards."
},
{
"title": "Half the Installation Time",
"_context": "Feature 2 Title. Look for 'Energy Efficiency', 'Quick Install', or 'Custom Design'.",

{

"_context": "Feature 3 Title. Look for 'Warranty', 'Australian Made', or 'Technology'.",
"description": "Specifically designed for Far North Queensland's harsh tropical conditions. Built to last with expert knowledge of regional requirements."
}
]
},
"pain_point_remover": {
"headline": {

"_context": "A headline addressing the stress of building. E.g., 'We Handle The Council, You Handle The Swimming'."

"body_copy": {
"content": "Our experienced team manages all permits, site preparation, earthworks, plumbing, electrical, and concreting—everything needed for council compliance. With expertise in Far North Queensland regulations, we ensure your pool project stays on schedule and on budget while you stay stress-free.",

},
"social_proof": {
"review_highlight": {
"content": "Pool started and finished in record time. You are absolute Legends!",
"_context": "Extract the single most persuasive sentence from a customer testimonial found on their site."

"review_author_name": {

"_context": "First name of the reviewer (e.g. 'Sarah'). If not found, use 'Local'."

"review_author_location": {

"google_rating_text": {
"content": "Trusted by Far North Queensland Families",

"lead_form_strategy": {

},
"form_header": {
"content": "Ready to Start Your Pool Project? Get Your Free On-Site Quote",
"_context": "The headline above the form. If CUSTOM strategy: 'Ready to Start Your Pool Project? Get Your Free On-Site Design Consultation'. If VOLUME strategy: 'Ready to Start Your Pool Project? Get Your Free On-Site Quote'."
},
"qualifying_questions": {
"ask_budget": {
"content": false,
"_context": "Must be TRUE if funnel_strategy is 'CUSTOM' (Concrete pools vary wildly in price). Set to FALSE only if funnel_strategy is 'VOLUME' (Fiberglass pools have fixed prices)."
},
"ask_access": {
"content": true,
"_context": "Always True for pool builders. Ask about tight access or machinery width."
},
"ask_timeline": {
"content": true,
"_context": "Always True. 'When are you hoping to swim?'"
}
}
}
};
this.faq = {
"faq_section": {
"section_title": "Frequently Asked Questions",
"universal_questions": [
{
"question": "Do you handle council approvals and permits?",
"answer": "Yes, as experienced pool builders in Far North Queensland, we guide you through the entire pool approval process, ensuring all council requirements and permits are properly managed.",
"_context": "Explain if they handle the DA/Complying Development process. (Most do, find the confirmation)."
},
{
"question": "How long does the build process take?",
"answer": "For our pre-crafted Plungie concrete pools, installation is quick compared to traditional concrete builds. Custom concrete pools typically take 3-6 months. We'll provide specific timelines during your consultation.",

},
{
"question": "What areas do you service?",
"answer": "We service Cairns, Townsville, Mission Beach, Port Douglas, and throughout Far North Queensland, bringing quality concrete pool construction to the tropical region.",
"_context": "List the specific regions/suburbs mentioned on their site."
}
],
"custom_questions": [
{
"question": "Do you offer mineral pools and spa features?",
"_context": "Find a specific USP or technical detail. E.g. 'What is the lifetime structural warranty?' or 'Do you offer Mineral Pools?'",
"answer": "Absolutely! We offer mineral pool systems, spa jets, heaters, and a wide range of accessories to transform your pool into a luxurious backyard oasis perfectly suited to Cairns' climate."
},
{
"question": "What are Plungie pools and how are they different?",
"_context": "Find another specific detail. E.g. 'Can you work with tight access sites?'",
"answer": "Plungie pools are pre-crafted concrete plunge pools that are perfect for small backyards and tight spaces. They feature a self-supporting structure, quick installation, and come with a 10-year warranty."
},
